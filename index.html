<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مساجد تجنينت العطف - البث المباشر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e5f74;
            --secondary-color: #4ba3c3;
            --accent-color: #f0a500;
            --text-color: #2d3436;
            --bg-color: #ffffff;
            --card-bg: #f8f9fa;
            --border-color: #e0e0e0;
            --primary-color-rgb: 30, 95, 116;
            --accent-color-rgb: 240, 165, 0;
        }

        [data-theme="dark"] {
            --primary-color: #4ba3c3;
            --secondary-color: #6ec6ff;
            --accent-color: #ffb300;
            --text-color: #f8f9fa;
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --primary-color-rgb: 75, 163, 195;
            --accent-color-rgb: 255, 179, 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Header Section */
        header {
            position: relative;
            height: 60vh;
            overflow: hidden;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .overlay {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.4));
            padding: 0 20px;
        }

        .site-title {
            color: white;
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            animation: fadeInDown 1s forwards;
        }

        .site-description {
            color: rgba(255,255,255,0.9);
            font-size: 1.3rem;
            max-width: 800px;
            line-height: 1.6;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        /* Player Section */
        .player-section {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: none;
            align-items: center;
            gap: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 800px;
            z-index: 1000;
            color: white;
        }

        .player-section.scrolled {
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .player-section.active {
            display: flex;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
            min-width: 0;
        }

        .mosque-thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .mosque-details {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .current-mosque-name {
            font-size: 1.1rem;
            color: inherit;
            margin-bottom: 0.2rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-indicator.connected { background: #4CAF50; }
        .status-indicator.error { background: #f44336; }
        .status-indicator.connecting { background: #FFC107; }

        .status-text {
            font-size: 0.8rem;
            color: inherit;
            opacity: 0.8;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin: 0 auto;
        }

        .play-pause-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(var(--primary-color-rgb), 0.9);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .play-pause-btn:hover {
            transform: scale(1.05);
            background: var(--accent-color);
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: inherit;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(var(--accent-color-rgb), 0.2);
            color: var(--accent-color);
        }

        #stop-btn:hover {
            background: rgba(244, 67, 54, 0.7);
            color: white;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(0, 0, 0, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .close-btn {
            background: none;
            border: none;
            color: inherit;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.2s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        /* Main Content */
        main {
            padding: 4rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--primary-color);
            font-size: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .mosque-cards {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            padding: 1rem;
        }

        .mosque-card {
            background: var(--card-bg);
            border-radius: 15px;
            width: 280px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .mosque-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .mosque-card.active {
            box-shadow: 0 0 0 2px var(--accent-color);
            transform: translateY(-5px);
        }

        .mosque-card.active::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(76, 175, 80, 0.1);
            z-index: 1;
            border-radius: 15px;
        }

        .mosque-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 3px solid var(--accent-color);
        }

        .mosque-info {
            padding: 1.5rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .mosque-name {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .listen-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .mosque-card.active .listen-btn {
            background: #4CAF50;
        }

        .mosque-card.error .listen-btn {
            background: #f44336;
        }

        .listen-btn:hover {
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background: var(--card-bg);
            color: var(--text-color);
            padding: 3rem 1rem;
            margin-top: 4rem;
            border-top: 1px solid var(--border-color);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-color);
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 1;
            color: var(--accent-color);
        }

        .copyright {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1rem;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                height: 50vh;
            }

            .site-title {
                font-size: 2rem;
            }

            .site-description {
                font-size: 1.1rem;
            }

            .player-section {
                padding: 0.8rem;
                gap: 1rem;
                flex-direction: column;
                align-items: stretch;
            }

            .now-playing {
                margin-bottom: 0.5rem;
            }

            .player-controls {
                order: 1;
                margin: 0.5rem 0;
            }

            .volume-control {
                order: 2;
                width: 100%;
                justify-content: center;
            }

            .mosque-thumbnail {
                width: 40px;
                height: 40px;
            }

            .current-mosque-name {
                font-size: 1rem;
            }

            .play-pause-btn {
                width: 42px;
                height: 42px;
            }

            .control-btn {
                width: 36px;
                height: 36px;
            }

            .volume-slider {
                width: 80px;
            }
        }

        @media (max-width: 480px) {
            .site-title {
                font-size: 1.8rem;
            }

            .section-title {
                font-size: 1.6rem;
            }

            .listen-btn {
                width: 100%;
                justify-content: center;
            }

            .player-section {
                top: 10px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <header>
        <img src="elatteuf_pic.jpg" alt="City Image" class="cover-image">
        <div class="overlay">
            <h1 class="site-title">مساجد تجنينت العطف</h1>
            <p class="site-description">استمع إلى البث المباشر من مساجد تجنينت العطف</p>
        </div>
    </header>

    <div class="player-section" id="player-section">
        <div class="now-playing">
            <img src="placeholder.jpg" class="mosque-thumbnail" id="current-mosque-image">
            <div class="mosque-details">
                <h3 class="current-mosque-name" id="current-mosque-name">اسم المسجد</h3>
                <div class="connection-status">
                    <span class="status-indicator" id="status-indicator"></span>
                    <span class="status-text" id="status-text">جاري الاتصال...</span>
                </div>
            </div>
        </div>

        <div class="player-controls">
            <button class="control-btn" id="stop-btn"><i class="fas fa-stop"></i></button>
            <button class="play-pause-btn" id="play-pause-btn">
                <i class="fas fa-play" id="play-icon"></i>
            </button>
            <button class="control-btn" id="refresh-btn"><i class="fas fa-sync-alt"></i></button>
        </div>

        <div class="volume-control">
            <button class="control-btn" id="mute-btn"><i class="fas fa-volume-up"></i></button>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="80">
        </div>

        <button class="close-btn" id="close-btn">&times;</button>
        <div class="loading-spinner" id="loading-spinner"></div>
        <audio id="audio-player"></audio>
    </div>

    <main>
        <h2 class="section-title">اختر المسجد للاستماع إلى البث المباشر</h2>
        
        <div class="mosque-cards">
            <div class="mosque-card" onclick="selectMosque('mosque1')">
                <img src="abisalem.jpg" alt="مسجد أبي سالم" class="mosque-image">
                <div class="mosque-info">
                    <h3 class="mosque-name">مسجد أبي سالم</h3>
                    <button class="listen-btn"><i class="fas fa-headphones"></i> <span class="listen-text">استمع الآن</span></button>
                </div>
            </div>
            
            <div class="mosque-card" onclick="selectMosque('mosque2')">
                <img src="elatique.jpg" alt="المسجد العتيق" class="mosque-image">
                <div class="mosque-info">
                    <h3 class="mosque-name">المسجد العتيق</h3>
                    <button class="listen-btn"><i class="fas fa-headphones"></i> <span class="listen-text">استمع الآن</span></button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">الرئيسية</a>
                <a href="#">عن المساجد</a>
                <a href="#">اتصل بنا</a>
            </div>
            <p class="copyright">© 2025 البث المباشر لمساجد تجنينت العطف | جميع الحقوق محفوظة</p>
        </div>
    </footer>
<script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        function toggleTheme() {
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        themeToggle.innerHTML = savedTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        themeToggle.addEventListener('click', toggleTheme);

        // Audio Player Logic
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const stopBtn = document.getElementById('stop-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const muteBtn = document.getElementById('mute-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const loadingSpinner = document.getElementById('loading-spinner');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const playerSection = document.getElementById('player-section');
        const currentMosqueName = document.getElementById('current-mosque-name');
        const currentMosqueImage = document.getElementById('current-mosque-image');
        const closeBtn = document.getElementById('close-btn');
        const listenTexts = document.querySelectorAll('.listen-text');
        const mosqueCards = document.querySelectorAll('.mosque-card');

        const mosques = {
            mosque1: {
                name: 'مسجد أبي سالم',
                image: 'abisalem_athir.jpg',
                streamUrl: 'http://78.129.150.207:11127/;',
                isLive: true
            },
            mosque2: {
                name: 'المسجد العتيق',
                image: 'atique_logo.png',
                streamUrl: 'http://78.129.241.110:34975/;',
                isLive: true
            }
        };

        let currentMosque = null;
        let isPlaying = false;
        let isMuted = false;

        // Initialize volume
        audioPlayer.volume = volumeSlider.value / 100;

        // Reset all mosque cards to "استمع الآن"
        function resetAllMosqueCards() {
            mosqueCards.forEach(card => {
                const listenText = card.querySelector('.listen-text');
                listenText.textContent = 'استمع الآن';
                card.classList.remove('active', 'error');
            });
        }

        // Scroll handler for player text color
        function handleScroll() {
            if (window.scrollY > 50) {
                playerSection.classList.add('scrolled');
            } else {
                playerSection.classList.remove('scrolled');
            }
        }

        window.addEventListener('scroll', handleScroll);

        function selectMosque(mosqueId) {
            if (!mosques[mosqueId]) return;
            
            // Reset all cards first
            resetAllMosqueCards();
            
            // Set the selected card
            currentMosque = mosqueId;
            const selectedCard = document.querySelector(`.mosque-card[onclick="selectMosque('${mosqueId}')"]`);
            selectedCard.classList.add('active');
            const listenText = selectedCard.querySelector('.listen-text');
            listenText.textContent = 'جاري الاستماع';
            
            currentMosqueName.textContent = mosques[mosqueId].name;
            currentMosqueImage.src = mosques[mosqueId].image;
            playerSection.classList.add('active');
            
            if (mosques[mosqueId].isLive) {
                playStream(mosqueId);
            } else {
                updateStatus('error', 'لايوجد بث مباشر حاليا');
                loadingSpinner.style.display = 'none';
                isPlaying = false;
                playIcon.className = 'fas fa-play';
                selectedCard.classList.add('error');
                listenText.textContent = 'لايوجد بث';
            }
        }

        function playStream(mosqueId) {
            loadingSpinner.style.display = 'block';
            updateStatus('connecting', 'جاري الاتصال...');
            audioPlayer.src = mosques[mosqueId].streamUrl;
            
            audioPlayer.play().then(() => {
                isPlaying = true;
                playIcon.className = 'fas fa-pause';
                loadingSpinner.style.display = 'none';
                updateStatus('connected', 'مباشر');
            }).catch(error => {
                console.error("Playback failed:", error);
                loadingSpinner.style.display = 'none';
                updateStatus('error', 'لايوجد بث مباشر حاليا');
                isPlaying = false;
                playIcon.className = 'fas fa-play';
                
                // Mark the card as error
                const selectedCard = document.querySelector(`.mosque-card[onclick="selectMosque('${mosqueId}')"]`);
                selectedCard.classList.add('error');
                const listenText = selectedCard.querySelector('.listen-text');
                listenText.textContent = 'لايوجد بث';
            });
        }

        // Event Listeners
        playPauseBtn.addEventListener('click', togglePlayback);
        stopBtn.addEventListener('click', stopPlayback);
        refreshBtn.addEventListener('click', refreshStream);
        muteBtn.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('input', adjustVolume);
        closeBtn.addEventListener('click', closePlayer);

        function togglePlayback() {
            if (!currentMosque) return;
            
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                playIcon.className = 'fas fa-play';
                updateStatus('', 'متوقف مؤقتًا');
            } else {
                audioPlayer.play().then(() => {
                    isPlaying = true;
                    playIcon.className = 'fas fa-pause';
                    updateStatus('connected', 'مباشر');
                });
            }
        }

        function stopPlayback() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            isPlaying = false;
            playIcon.className = 'fas fa-play';
            updateStatus('', 'تم الإيقاف');
        }

        function refreshStream() {
            if (currentMosque) playStream(currentMosque);
        }

        function toggleMute() {
            isMuted = !isMuted;
            audioPlayer.muted = isMuted;
            muteBtn.innerHTML = `<i class="fas fa-volume-${isMuted ? 'mute' : 'up'}"></i>`;
            if (!isMuted) {
                volumeSlider.value = audioPlayer.volume * 100;
            }
        }

        function adjustVolume() {
            const newVolume = volumeSlider.value / 100;
            audioPlayer.volume = newVolume;
            audioPlayer.muted = false;
            isMuted = false;
            muteBtn.innerHTML = `<i class="fas fa-volume-${newVolume === 0 ? 'mute' : 'up'}"></i>`;
        }

        function closePlayer() {
            playerSection.classList.remove('active');
            stopPlayback();
            resetAllMosqueCards();
        }

        function updateStatus(status, message) {
            statusIndicator.className = `status-indicator ${status}`;
            statusText.textContent = message;
        }

        // Audio Event Listeners
        audioPlayer.addEventListener('error', handlePlayerError);
        audioPlayer.addEventListener('waiting', handlePlayerWaiting);
        audioPlayer.addEventListener('playing', handlePlayerPlaying);

        function handlePlayerError() {
            loadingSpinner.style.display = 'none';
            updateStatus('error', 'لايوجد بث مباشر حاليا');
            isPlaying = false;
            playIcon.className = 'fas fa-play';
            
            // Mark the current card as error
            if (currentMosque) {
                const selectedCard = document.querySelector(`.mosque-card[onclick="selectMosque('${currentMosque}')"]`);
                if (selectedCard) {
                    selectedCard.classList.add('error');
